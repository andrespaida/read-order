name: Deploy read-order to EC2 (qa)

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/read-order:latest .

    - name: Push image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/read-order:latest

    - name: SSH & deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          if ! command -v docker &> /dev/null
          then
            echo "ðŸ”§ Installing Docker..."
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          echo "ðŸš€ Pulling latest image from Docker Hub..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/read-order:latest

          echo "ðŸ§¹ Stopping and removing old container (if exists)..."
          sudo docker stop read-order || true
          sudo docker rm read-order || true

          echo "ðŸ“¦ Running new container..."
          sudo docker run -d \
            --name read-order \
            --restart=always \
            -p 4001:4001 \
            ${{ secrets.DOCKERHUB_USERNAME }}/read-order:latest