name: Deploy read-order to EC2 (qa)

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/read-order:latest .

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/read-order:latest

    - name: SSH into EC2 and deploy container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          # Install Docker if not present
          if ! command -v docker &> /dev/null
          then
            echo "ðŸ”§ Installing Docker..."
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          # Stop and remove existing container
          echo "ðŸ§¹ Stopping and removing old container if exists..."
          sudo docker stop read-order || true
          sudo docker rm read-order || true

          # Pull latest image from Docker Hub
          echo "ðŸ“¥ Pulling latest image from Docker Hub..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/read-order:latest

          # Run container
          echo "ðŸš€ Running new container..."
          sudo docker run -d \
            --name read-order \
            --restart=always \
            -p 4001:4001 \
            ${{ secrets.DOCKER_USERNAME }}/read-order:latest